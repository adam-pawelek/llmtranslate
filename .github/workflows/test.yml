name: Code Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # Update to your Python version

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          .venv
          ~/.cache/pypoetry
        key: poetry-${{ hashFiles('pyproject.toml', 'poetry.lock') }}

    - name: Install dependencies
      run: poetry install --no-interaction
      env:
        PYTHON_KEYRING_BREAKER_SYSTEM: 1  # Disables keyring for CI

    - name: Run tests with coverage
      run: poetry run pytest --cov=llmtranslate --cov-report=xml tests/

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}  # Only needed for private repos
        files: coverage.xml
        fail_ci_if_error: true